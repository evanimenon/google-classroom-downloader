<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
        .terminal-font { font-family: 'Fira+Code', monospace; }
        .drawer-transition { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden">

    <header class="bg-white border-b p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-indigo-600">Classroom Downloader</h1>
        <div class="text-sm text-gray-500">2025-12-24</div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        
        <section class="mb-8">
            <div class="bg-gray-900 rounded-lg shadow-xl overflow-hidden">
                <div class="bg-gray-800 px-4 py-2 flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                    <span class="text-xs text-gray-400 ml-2 terminal-font">system_status.log</span>
                </div>
                <div id="terminal" class="h-48 overflow-y-auto p-4 terminal-font text-sm text-green-400 space-y-1">
                    <p>> System initialized...</p>
                    <p>> Ready to fetch course data.</p>
                </div>
            </div>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for c in courses %}
            <div class="bg-white border rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow flex flex-col justify-between">
                <div>
                    <h3 class="font-bold text-lg mb-2 text-gray-800">{{ c.name }}</h3>
                    <p class="text-xs text-gray-400 uppercase tracking-wider mb-4">{{ c.courseState }}</p>
                </div>
                <button 
                    onclick="openDrawer('{{ c.id }}', '{{ c.name }}')"
                    class="w-full py-2 bg-indigo-50 text-indigo-600 rounded-lg font-medium hover:bg-indigo-100 transition-colors">
                    Manage Files
                </button>
            </div>
            {% endfor %}
        </section>
    </main>

    <div id="drawerOverlay" class="fixed inset-0 bg-black/50 hidden z-40" onclick="closeDrawer()"></div>
    <div id="drawer" class="fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl z-50 transform translate-x-full drawer-transition flex flex-col">
        <div class="p-6 border-b flex justify-between items-center bg-gray-50">
            <div>
                <h2 id="drawerTitle" class="font-bold text-xl">Course Files</h2>
                <p class="text-sm text-gray-500">Select files to include in ZIP</p>
            </div>
            <button onclick="closeDrawer()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        </div>

        <form action="/download" method="post" class="flex-1 flex flex-col overflow-hidden">
            <input type="hidden" name="course_ids" id="activeCourseId">
            
            <div id="fileList" class="flex-1 overflow-y-auto p-6 space-y-3">
                <p class="text-center text-gray-400 italic py-10">Loading files...</p>
            </div>

            <div class="p-6 border-t bg-gray-50">
                <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all">
                    Download Selected Files
                </button>
            </div>
        </form>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawerOverlay');
        const fileListContainer = document.getElementById('fileList');

        function logToTerminal(msg) {
            const p = document.createElement('p');
            p.textContent = `> ${msg}`;
            terminal.appendChild(p);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function openDrawer(courseId, courseName) {
            document.getElementById('drawerTitle').innerText = courseName;
            document.getElementById('activeCourseId').value = courseId;
            fileListContainer.innerHTML = '<p class="text-center text-gray-400 animate-pulse">Fetching Classroom data...</p>';
            
            // UI Show
            drawer.classList.remove('translate-x-full');
            drawerOverlay.classList.remove('hidden');
            logToTerminal(`Opening course: ${courseName}`);

            try {
                const response = await fetch(`/api/courses/${courseId}/files`);
                const files = await response.json();
                
                if (files.length === 0) {
                    fileListContainer.innerHTML = '<p class="text-center text-red-400">No files found in this course.</p>';
                    return;
                }

                fileListContainer.innerHTML = files.map(file => `
                    <label class="flex items-start gap-3 p-3 border rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                        <input type="checkbox" name="file_ids" value="${file.id}" checked class="mt-1 w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <span class="text-sm text-gray-700 break-all">${file.name}</span>
                    </label>
                `).join('');
                
                logToTerminal(`Found ${files.length} files available for download.`);
            } catch (err) {
                logToTerminal(`Error: Failed to fetch files.`);
                fileListContainer.innerHTML = '<p class="text-center text-red-500">Error loading files.</p>';
            }
        }

        function closeDrawer() {
            drawer.classList.add('translate-x-full');
            drawerOverlay.classList.add('hidden');
        }
    </script>
</body>
</html>
